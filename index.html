<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGA Donors and Arts</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="meta-container">
    <div class="page" id="quant-container">
      <div class="quant-title">
        Who <span class="donors" style="margin: 0 8px">Donates</span> the
        Artworks<button id="scrollButton"></button>
      </div>
      <div id="radialviz"></div>
      <div class="filter">
        <div class="btns">
          <div class="button" data-chart-id="painting">Painting</div>
          <div class="button" data-chart-id="print">Print</div>
          <div class="button" data-chart-id="sculpture">Sculpture</div>
          <div class="button" data-chart-id="drawing">Drawing</div>
          <div class="button" data-chart-id="volume">Volume</div>
          <div class="button" data-chart-id="technicalMaterial">Technical Material</div>
          <div class="button" data-chart-id="decorativeArt">Decorative Art</div>
          <div class="button" data-chart-id="indexOfAmericanDesign">Index of American Design</div>
          <div class="button" data-chart-id="portfolio">Portfolio</div>
          <div class="button" data-chart-id="Photograph">Photograph</div>
          <div class="button" data-chart-id="Time-Based Media Art">Time-Based Media Art</div>
        </div>
      </div>
    </div>
    <div class="page" id="quali-container">
      <div class="quali-title">
        From <span class="donors" style="margin: 0 10px">Donors</span> To
        <span class="artists" style="margin: 0 10px">Artists</span> <button id="scrollBackButton"></button>
      </div>
      <!-- <div id="drawer-holder"></div> -->
      <div id="forcegraph"></div>
      <div class="filter">
        <div id="circlebar"></div>
      </div>
    </div>
  </div>


  <script src="./js/radial.js"></script>
  <script src="./js/forceFunction.js"></script>
  <script src="./js/circlebar.js"></script>
  <script src="./js/transition.js"></script>

</body>

</html>
